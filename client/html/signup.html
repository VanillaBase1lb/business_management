<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/static/signup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>

body {
    background-image: url("/static/bg5.png");
    background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center center;
}

</style>
<body>


      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your details to Sign Up</p>
                    <!-- action element gets passed to back end -->
                    <!-- post means form input will be passed to the action URL -->
                    <!-- <form action="/signup" method="post"> -->

                    <!-- <div class="form-outline form-white mb-4"> -->

                      <input type="text" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="text">Username</label>

                      <br>

                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email</label>

                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                      <br>
                      <input type="text" id="business_name" class="form-control form-control-lg" />
                      <label class="form-label" for="text">Business Name</label>
      
                    <br>
                    <div class="form-group">
                        <label for="user_type">Type of User</label>
                        <select id="user_type" class="form-control-lg">
                          <option value=0 selected>Owner</option>
                          <option value=1>Shop Manager</option>
                          <option value=2>Factory Manager</option>
                        </select>
                      </div>

                      <br>
      
      
                    <button class="btn btn-outline-light btn-lg px-5 m-5" type="submit" onclick="sendData()">Sign Up</button>
                </form>
      
                  </div>

                  <div>
                    <p class="mb-0">Already have an account?<a href="/login" class="text-white-50 fw-bold"> Log In</a></p>
                  </div>
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
